<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 6</title>

    <!--FUNCTION JS START-->
    <script type="text/javascript">
        function myfunction (txt)
        {
            alert(txt)
        }
    </script>
    <!--FUNCTION JS END-->
</head>
<body>
    <form>
        <input type="button"
        onclick="myfunction('Good Morning !')"
        value="Gud Pagi selamat morning">

        <input type="button"
        onclick="myfunction('Good Evening')"
        value="Gud Sore">
    </form>

    <p style="font-family: Equestria; font-size: 30; font-style: bold;">
    when  the one of both button pressed, the function will be <br>
    used and the message will be appeared</p>
</body>
</html>
